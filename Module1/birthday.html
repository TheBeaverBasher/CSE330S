<!doctype html>
<html>
	<head>
		<title>Birthday Card</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="birthday.css">
		<script src="birthday.js"></script>
	</head>
	<body>
		<div id="front">
			<img id="frontPic" src="birthday1.jpg" alt="birthday1">
			<p>
				<button onclick="open_card()">Open</button>
			</p>
		</div>
		<div id="inside">
			<p id="insideTitle">
				Wishing you a happy birthday because Todd told me to. 
			</p>
			<img id="insidePic" src="birthday2.jpg" alt="birthday2">
			<p>
				<button onclick="close_card()">Close</button>
			</p>
		</div>
	</body>
</html>
